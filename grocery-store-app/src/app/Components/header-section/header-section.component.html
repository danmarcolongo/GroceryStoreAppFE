<!-- 
    This component contains the header section contents
    Any additions to this section should be placed into the table
    --Daniel
 -->

<mat-toolbar>
    <span class="header-head">
        <h2>Grocery Store</h2>
    </span>
    <span class="header-tab">
        <nav mat-tab-nav-bar>
            <a mat-tab-link routerLinkActive #rla="routerLinkActive" [active]="rla.isActive" [routerLink]="header.url"
                *ngFor="let header of headers" class="pagination"> {{header.name}} </a>
        </nav>
    </span>
    <span class="header-login">
        <button mat-icon-button (click)="openDialog()">
            <mat-icon>input</mat-icon>
        </button>
    </span>
</mat-toolbar>
